<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="titulo">Cadastro</h1>
        <div class="inputs">
            <div class="input">
                <input type="email" name="input email" id="email" placeholder="" required>
                <label for="email">E-mail</label>
            </div>

            <div class="input">
                <input type="password" name="input senha" id="senha" placeholder="" required>
                <label for="senha">Senha</label>
            </div>

            <div class="input">
                <input type="password" name="input confirmar senha" id="confirmarSenha" placeholder="" required>
                <label for="confirmarSenha">Confirmar Senha</label>
            </div>

            <div class="botao_cadastrar">
                <button id="botaoCadastro"><h2>Cadastrar-se</h2></button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
