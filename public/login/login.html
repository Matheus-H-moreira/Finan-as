<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="titulo">Login</h1>
        <form id="formLogin">
            <div class="inputs">
                <div class="input">
                    <input type="text" name="input nome usuario" id="usuario" placeholder="" required>
                    <label for="usuario"><i class="fa-solid fa-user"></i>Usuário</label>
                </div>
            
                <div class="input">
                    <input type="password" name="input senha" id="senha" placeholder="" required>
                    <label for="senha"><i class="fa-solid fa-lock"></i>Senha</label>
                </div>
            </div>
            
            <div class="botao_cadastrar">
                <button type="submit" id="botaoCadastro">
                    <h2>Entrar</h2>
                </button>
            </div>
        </form>
        
        <p>Não tem uma conta? <a href="../cadastro_conta/cadastro.html">Cadastre-se</a></p>
    </main>

    <script src="app.js"></script>
</body>

</html>
